{% extends 'base.html' %}

{% block title %}
Отмена абонемента
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-header text-center">
                    <h4 class="my-0 fw-normal">Отмена абонемента</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Ваш абонемент был успешно отменен. Вы больше не связаны с текущим планом.</p>
                    <a href="{{ url_for('membership') }}" class="btn btn-primary">Вернуться к выбору абонемента</a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
